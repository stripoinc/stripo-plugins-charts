apiVersion: v1
kind: Service
metadata:
  name: {{ include "stripo-plugin-api-gateway.fullname" . }}
  labels:
    {{- include "stripo-plugin-api-gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8081
      targetPort: http
      protocol: TCP
      name: actuator
  selector:
    {{- include "stripo-plugin-api-gateway.selectorLabels" . | nindent 4 }}
