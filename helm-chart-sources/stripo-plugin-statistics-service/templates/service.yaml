apiVersion: v1
kind: Service
metadata:
  name: {{ include "stripo-plugin-statistics-service.fullname" . }}
  labels:
    {{- include "stripo-plugin-statistics-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8081
      targetPort: actuator
      protocol: TCP
      name: actuator
  selector:
    {{- include "stripo-plugin-statistics-service.selectorLabels" . | nindent 4 }}
