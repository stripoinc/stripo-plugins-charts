# Default values for stripo-timer-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

DeadlineSeconds: 120

image:
  repository: esputnik/stripo-timer-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: 
  - name: dockerhub

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8080"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    memory: 512Mi
  requests:
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env: 
  - name: APPNAME
    value: stripo-timer-api
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
  - name: SPRING_PROFILES_ACTIVE
    value: plugin-live
  - name: SPRING_CONFIG_NAME
    value: application,jdbc,log,base
  - name: SPRING_CONFIG_LOCATION
    value: file:///config/
  - name: JVM_MEMORY_OPTS
    value: -Xss256k -Xms256m -Xmx400m -XX:PermSize=128M -XX:MaxPermSize=128M -XX:ReservedCodeCacheSize=128M -Dspring.cloud.config.enabled=false -Daws.secretsmanager.enabled=false

configmap:
  enabled: true
  extraScrapeConfigs:
    application.properties: |
      # database connection
      spring.datasource.url=jdbc:postgresql://postgres:5432/stripo_plugin_local_timers
      spring.datasource.username=example
      spring.datasource.password=secret
      # These are credentials to security service. Set same value for password and passwordV2
      spring.security.user.name=timeradmin
      spring.security.user.password=secret
      spring.security.user.passwordV2=secret
      # These are credentials to timer service.
      timer.url=http://countdowntimer:80/api/
      timer.username=Admin
      timer.password=secret
      timer.checkLimit=false
      auth.enableJwtAuth=false
      auth.innerServiceUsername=innerTimerApiUsername
      auth.innerServicePassword=test
      spring.security.user.name=admin
      spring.security.user.password=test
      spring.security.user.roles=USER
      auth.innerServiceUsername=innerTimerApiUsername
      auth.innerServicePassword=test
    base.properties: |
      spring.zipkin.enabled=false
      aws.secretsmanager.enabled=false
      spring.datasource.tomcat.test-on-borrow=true
      spring.datasource.tomcat.validation-query=SELECT 1
      spring.datasource.dbcp.max-active=20
      spring.datasource.hikari.connection-test-query=SELECT 1
      spring.datasource.hikari.minimum-idle=10
      spring.datasource.hikari.maximum-pool-size=20
      management.endpoints.web.exposure.include=*
    log.properties: |
      logging.level.root=INFO
      logging.level.com.ardas=INFO
      logging.level.org.springframework=INFO
      logging.level.org.springframework.web.client=INFO
      logging.level.com.zaxxer.hikari=INFO
