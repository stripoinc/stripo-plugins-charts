# Default values for stripe-html-cleaner-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

DeadlineSeconds: 120

image:
  repository: esputnik/stripe-html-cleaner-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: 
  - name: dockerhub

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8080"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    memory: 512Mi
  requests:
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env: 
  - name: APPNAME
    value: stripe-html-cleaner-service
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
  - name: SPRING_CONFIG_NAME
    value: application,jdbc,log,base
  - name: SPRING_CONFIG_LOCATION
    value: file:///config/
  - name: JVM_MEMORY_OPTS
    value: -Xss256k -Xms256m -Xmx400m -XX:PermSize=128M -XX:MaxPermSize=128M -XX:ReservedCodeCacheSize=128M -Dspring.cloud.config.enabled=false -Daws.secretsmanager.enabled=false   
  - name: LOGSTASH_HOST
    value: logstash
  - name: LOGSTASH_PORT
    value: "5008"   

configmap:
  enabled: true
  extraScrapeConfigs:
    application.properties: |
      base.app.url=
      amp.validator.url=http://amp-validator-service:8080
      amp.validator.username=amp-admin
      amp.validator.password=secret
      amp.validator.active=true
      use.security.policy.for.amp=false
      auth.swaggerUsername=stripe-swagger-user
      auth.swaggerPassword=secret
    log.properties: |
      logging.level.root=INFO
      logging.level.com.ardas=DEBUG
      logging.level.org.springframework=INFO
      logging.level.org.springframework.web.client=DEBUG
    base.properties: |
      management.port=8080
      management.address=0.0.0.0
      app.version=@docker.image.tag@
      build.time=@timestamp@
      management.security.enabled=false
      spring.zipkin.enabled=false
      management.endpoints.web.exposure.include=*