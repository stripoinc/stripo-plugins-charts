# Default values for stripo-plugin-image-bank-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

DeadlineSeconds: 120

image:
  repository: stripo/stripo-plugin-image-bank-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: 
  - name: dockerhub

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

serviceMonitor:
  enabled: false

livenessProbe:
  initialDelaySeconds: 1
  periodSeconds: 10
  failureThreshold: 2

readinessProbe:
  initialDelaySeconds: 2
  periodSeconds: 10
  failureThreshold: 2

startupProbe:
  initialDelaySeconds: 8
  periodSeconds: 1
  failureThreshold: 60

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

actuator:
  port: 8081

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    memory: 1000Mi
    cpu: 1000m
  requests:
    memory: 750Mi
    cpu: 50m

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: JAVA_TOOL_OPTIONS
    value: -Xss256k -Xms400m -Xmx512m -XX:ReservedCodeCacheSize=128M

configmap:
  enabled: true
  extraScrapeConfigs:
    base.properties: |
      spring.datasource.url=jdbc:postgresql://postgres:5432/stripo_plugin_local_bank_images
      spring.datasource.username=example
      spring.datasource.password=secret
      management.address=0.0.0.0
      management.security.enabled=false
      spring.zipkin.enabled=false
      plugin.service.documentsUrl=http://stripo-plugin-documents-service:8080
      management.server.port=8081
      management.endpoints.web.exposure.include=health,prometheus,metrics
      management.endpoint.health.probes.enabled=true
      management.metrics.tags.application=${spring.application.name}

dumpCollectorEnable: false
