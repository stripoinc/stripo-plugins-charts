# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

DeadlineSeconds: 60

image:
  repository: stripo/go-template-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: 
  - name: dockerhub
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

serviceMonitor:
  enabled: false

livenessProbe:
  initialDelaySeconds: 1
  periodSeconds: 10
  failureThreshold: 2

startupProbe:
  initialDelaySeconds: 1
  periodSeconds: 1
  failureThreshold: 30

readinessProbe:
  enabled: false
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 3

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

service:
  type: ClusterIP
  port: 7071

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


resources:
  limits:
    memory: 400Mi
    cpu: 1000m
  requests:
    memory: 100Mi
    cpu: 150m

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 4
  targetMemoryUtilizationPercentage: 80
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

settings:
  profile: dev-plugins
  golang:
    goMaxProcs: "1"
    goMemLimit: 300Mib
    goGc: "50"
configmap:
  enabled: false

pdb:
  enabled: false