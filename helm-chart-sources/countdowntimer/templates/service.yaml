apiVersion: v1
kind: Service
metadata:
  name: {{ include "countdowntimer.fullname" . }}
  labels:
    {{- include "countdowntimer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8081
      targetPort: actuator
      protocol: TCP
      name: actuator
  selector:
    {{- include "countdowntimer.selectorLabels" . | nindent 4 }}
