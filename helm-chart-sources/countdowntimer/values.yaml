# Default values for countdowntimer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: esputnik/countdowntimer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: 
  - name: dockerhub


nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    memory: 512Mi
  requests:
    memory: 512Mi


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env: 
  - name: APPNAME
    value: countdowntimer
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
  - name: PLUGIN_PATCHES
    value: "true"

configmap:
  enabled: true
  extraScrapeConfigs:
    config.yaml: |
      HOST: countdowntimer.stripo
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: countdowntimer
      DB_USER: example
      DB_PASSWORD: secret
      SECRET_KEY: secret
      FONT_UPLOAD_FOLDER: '/usr/local/countdowntimer/fonts'
      GIF_FOLDER: '/opt/sources'
      PROD: true
      GIF_URL: '/api-files/'
      UPLOAD_URL: '/api-uploads/'
      CACHE_LIFETIME: 30
      UPLOAD_FOLDER: '/opt/uploads'

volume:
  enabled: true
  storageClass:
    enabled: false
    className: gp2 # AWS default storage class
  size: 10Gi
